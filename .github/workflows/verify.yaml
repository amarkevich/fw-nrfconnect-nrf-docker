name: Verify Dockerfile

on: push

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
  build:
    runs-on: ubuntu-latest
    needs: checkout
    container:
      image: docker
      volumes:
        - /home/runner/work/fw-nrfconnect-nrf-docker/fw-nrfconnect-nrf-docker:/data
      options: --user 1001
    steps:
      - name: Install git
        run: |
          apk add --no-cache git
      - name: Build image
        run: |
          git clone https://github.com/NordicPlayground/fw-nrfconnect-nrf /data/nrf
          cd /data/nrf
          docker build -t coderbyheart/fw-nrfconnect-nrf-docker -f ../fw-nrfconnect-nrf-dockerDockerfile .
      - name: Build asset_tracker application
        run: |
          docker run --rm -v /data/nrf:/workdir/ncs/nrf \
            coderbyheart/fw-nrfconnect-nrf-docker \
            /bin/bash -c 'cd ncs/nrf/applications/asset_tracker; west build -p always -b nrf9160_pca20035ns'
